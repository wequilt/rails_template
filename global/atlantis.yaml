version: 3
projects:
  - name: dev
    dir: terraform/
    autoplan:
      when_modified: [ "../terraform/**/*", "../atlantis.yaml" ]
      enabled: true
    apply_requirements: [ approved ]
    workspace: dev

  - name: stage
    dir: terraform/
    autoplan:
      when_modified: [ "../terraform/**/*", "../atlantis.yaml" ]
      enabled: true
    apply_requirements: [ approved ]
    workspace: stage

  - name: prod
    dir: terraform/
    autoplan:
      when_modified: [ "../terraform/**/*", "../atlantis.yaml" ]
      enabled: true
    apply_requirements: [ approved ]
    workspace: prod
